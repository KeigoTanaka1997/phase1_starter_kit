<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo – Vanilla JS + localStorage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>KeigoのToDo（localStorage付き）</h1>
      <p class="muted">ページをリロードしてもタスクは保存されます。</p>
    </header>

    <main class="container">
      <form id="todo-form" class="card" autocomplete="off" aria-label="タスク追加フォーム">
        <label for="todo-input" class="sr-only">タスクを入力</label>
        <div class="row">
          <input id="todo-input" type="text" placeholder="やることを入力…" />
          <button id="add-btn" type="submit" aria-label="追加">追加</button>
        </div>
      </form>

      <section class="card">
        <div class="row">
          <strong>フィルタ:</strong>
          <select id="filter">
            <option value="all">すべて</option>
            <option value="active">未完了</option>
            <option value="completed">完了のみ</option>
          </select>
          <button id="clear-completed" class="ghost">完了を一括削除</button>
        </div>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

        <div class="row end">
          <span id="left-count" class="muted"></span>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <small>⌘/Ctrl+Enter でも追加できます。</small>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
