<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo – Vanilla JS + localStorage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>KeigoのToDo（localStorage付き）</h1>
      <p class="muted">ページをリロードしてもタスクは保存されます。</p>
    </header>
<header class="container">
  <h1>ToDo（Supabase + Auth）</h1>
  <p class="muted">ログインすると「自分のToDo」だけが見えます。</p>

  <div id="auth" class="card row">
    <div id="auth-when-signed-out" class="row">
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="signin">メールでログイン</button>
      <small class="muted">※ 受信メールのリンク or コードで認証</small>
    </div>

    <div id="auth-when-signed-in" class="row" style="display:none;">
      <span id="whoami" class="muted"></span>
      <button id="signout" class="ghost">サインアウト</button>
    </div>
  </div>
</header>

    <main class="container">
      <form id="todo-form" class="card" autocomplete="off" aria-label="タスク追加フォーム">
        <label for="todo-input" class="sr-only">タスクを入力</label>
        <div class="row">
          <input id="todo-input" type="text" placeholder="やることを入力…" />
          <button id="add-btn" type="submit" aria-label="追加">追加</button>
        </div>
      </form>

      <section class="card">
        <div class="row">
          <strong>フィルタ:</strong>
          <select id="filter">
            <option value="all">すべて</option>
            <option value="active">未完了</option>
            <option value="completed">完了のみ</option>
          </select>
          <button id="clear-completed" class="ghost">完了を一括削除</button>
        </div>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

        <div class="row end">
          <span id="left-count" class="muted"></span>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <small>⌘/Ctrl+Enter でも追加できます。</small>
    </footer>
